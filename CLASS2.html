<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
       display: flex;
       justify-content: center;
       align-items: center;
       min-height: 100vh;
    }
    form{
        width: 250px;
        align-items: center;
        justify-content: center;
    }
    h2{
       text-align: center;
        font-size:29px;
       color: rgb(192, 110, 16);
       

       
   }
   .formm{
    border: 2px solid red;
     border-radius: 25px ;
     align-items: center;
        justify-content: center;
        padding: 6px;
   }
   .email{
    margin: 10px 0px;
   }
   .email input{
    background-color: rgb(68, 80, 88);
    border-radius: 30px;
    border: 5px solid white;
    height: 40px;
    margin-left: 7px;
    width: 230px;
   }
   .email ::placeholder{
    color:black;
    font-size: 17px;
    padding: 10px;
     
   }
   .password{
    margin: 10px 0px;
   }
   .password input{
    background-color: rgb(68, 80, 88);
    border-radius: 30px;
    border: 5px solid white;
    height: 40px;
    margin-left: 7px;
    width: 230px;
   }
   .password ::placeholder{
    color:black;
    font-size: 17px;
    padding: 10px;
     
   }
   span{
    font-size:13px;
    font-weight: bold;
   }
   input[type=text]
   {
    padding: 5px;
   }
   button{
    background-color: rgb(68, 80, 88);
    border-radius: 30px;
    border: 5px solid white;
    height: 40px;
    margin-left: 7px;
    width: 230px;
    margin-top: 17px;

   }
   .check-remb{
   
    margin: -10px 0px 10px 10px;
   }
   a{
    text-decoration: none;
   }
   


</style>
<body>
    <div class="formm">
    <form action="">
        <h2>Login</h2>

       <div class="email">
        <input type="text" placeholder="E-mail Id ">
         </div>
         
         <div class="password">
        <input type="text" placeholder="Password">
         </div>  

         <div class="check-remb">
            <label>
                <input type="checkbox">
                <span>Remember me</span>
            </label>
            <label>
                <span style="margin-left: 22px;"><a href="">forget password?</a></span>
            </label>
         </div>
         <button type="button">Login</button>

    </form>
</div>
</body>
</html>
